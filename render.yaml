services:
  # Web Service - Fresh & Fast Finds (serves both frontend and backend)
  - type: web
    name: fresh-finds-recipes
    runtime: node
    plan: free
    region: oregon  # Choose: oregon, frankfurt, singapore, ohio
    branch: main    # Auto-deploy from main branch
    buildCommand: npm install --include=dev && npm run build
    startCommand: NODE_ENV=production npm run start
    healthCheckPath: /api/health
    autoDeploy: true  # Automatically deploy on push to main
    # Persistent disk for SQLite database
    disk:
      name: recipes-database
      mountPath: /opt/render/project/src/server/db
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=2048
      - key: PORT
        value: 10000  # Render's default port

